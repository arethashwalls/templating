<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="custom.css">
        
        <title>Templating Example</title>
        <meta name="description" content="An example page to practice building templates using a few common libraries.">
    </head>
    
    <body class="bg-primary">
        <div class="container-fluid">
            <div class="row bg-secondary">
                <div class="col">
                    <header>
                        <p class="text-right text-light m-2">Here's a header</p>
                    </header>
                </div>
            </div>
            <div class="row mt-5">
                <div class="container bg-light p-5 rounded" >
                    <div class="row">
                        <div class="col">
                            <h1 class="display-4">A Templating Example</h1>
                            <p id="ph-region" class="lead">Region</p>
                        </div>
                        <div class="col">
                            <img class="m-3 float-right" style="width:100px;" src="filler.png">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-4">
                            <img src="filler.png" class="rounded">
                        </div>
                        <div class="col-md-8">
                            <p id="ph-population">Placeholder for population.</p>
                            <p id="ph-area">Placeholder for area</p>
                            <p id="ph-website">Placeholder for website</p>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm text-center">
                            <button class="btn btn-primary m-3">Tokyo</button>
                        </div>
                        <div class="col-sm text-center">
                            <button class="btn btn-primary m-3">Jakarta</button>
                        </div>
                        <div class="col-sm text-center">
                            <button class="btn btn-primary m-3">Delhi</button>
                        </div>
                        <div class="col-sm text-center">
                            <button class="btn btn-primary m-3">Manila</button>
                        </div>
                        <div class="col-sm text-center">
                            <button class="btn btn-primary m-3">Seoul</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
       <!-- <div id="placeholder"></div>-->
        
        
        <!--Scripts!-->
        <!--JQuery:--><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--Popper--><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!--Bootstrap JS--><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!--Handlebars--><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
        
        <!--Handlebar Templates-->
        <script id="template" type="text/x-handlebars-template">
            <p>Hi! My name is {{name}}.</p>
        </script>



        <script src="script.js"></script>

    
    </body>
    
</html>
